    <link rel="stylesheet" href="styles.css">
    <title>Scavenger Hunt | Javascript</title>
    <style>
        #secret-link {
            display: none;
            margin-top: 20px;
        }

    <div id="countdown" class="countdown">

            <h2 id="days"></h2>

        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>

    </div>
